<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<form method="post" acstyle="max-width:600px;" th:object="${form}" action="/type/add-item">
    <div class="form-group">
        <label th:for="recipeId">Recipe</label>
        <select name="recipeId">
            <option th:each="recipe : *{recipes}"
                    th:text="${recipe.name}"
                    th:value="${recipe.id}"></option>
        </select>
        <input type="hidden" name="recipeTypesId" th:value="*{recipeTypes.id}" />
        <span th:errors="*{recipeTypesId}" class="error"></span>
        <input type="submit" value="Add Recipe to the Recipe Type" />
    </div>
</form>

</body>
</html>
