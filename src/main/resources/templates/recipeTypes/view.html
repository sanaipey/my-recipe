<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<ul>
    <li th:each="recipe : ${recipes}" th:text="${recipe.name}"></li>
</ul>

<p th:unless="${recipes.size()}"><i>No Recipes Added</i></p>

<p>
    <a th:href="'/type/add-type/' + ${recipeTypesId}">Add Recipe Type</a>
</p>

</body>
</html>
