<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title th:text="${title}"> Register </title>
</head>

<body class="container body-content">

<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <form action="add" method="post" style="max-width:600px;">
        <div class="form-group">
            <label for="username-field">User Name:</label>
            <input class="form-control" id="username-field" type="text" name="username" th:value="{userName}"/>
            <span th:text="${usererror}" th:errors="*{userName}" class="error"></span>

        </div>

        <div class="form-group">
            <label th:for="email">Email:</label>
            <input class="form-control" id="e-mail" type="email"/>
            <span th:errors="*{email}" th:class="error"></span>

        </div>

        <div class="form-group">
            <label for="password-field">Password:</label>
            <input class="form-control" id="password-field" type="password" name="password"/>
            <span th:errors="*{password}" th:class="error"></span>
        </div>

        <div class="form-group">
            <label for="verify-field">Verify:</label>
            <input class="form-control" id="verify-field" type="password" name="verify" />
            <span class="error" th:text="${passworderror}" th:errors="*{password}"></span>
        </div>

        <input type="submit" value="Sign Up" />
    </form>
</div>

</body>
</html>
