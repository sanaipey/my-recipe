<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title th:text="${title}"> Register </title>
</head>

<body class="container body-content">

<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <form action="add" method="post" style="max-width:600px;" th:object="${user}">
        <div class="form-group">
            <label th:for="userName">User Name:</label>
            <input class="form-control" th:if="${user}"  th:field="*{userName}"/>
            <span th:errors="*{userName}" th:class="error"></span>

        </div>

        <div class="form-group">
            <label th:for="email">Email:</label>
            <input class="form-control" type="email"  th:field="*{email}"/>
            <span th:errors="*{email}" th:class="error"></span>

        </div>

        <div class="form-group">
            <label th:for="password">Password:</label>
            <input class="form-control" type="password"  th:field="*{password}"/>
            <span th:errors="*{password}" class="error"></span>
        </div>

        <input type="submit" value="Sign Up" />
    </form>
</div>

</body>
</html>
